<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:description" content="A simple web-based inspector for Apple Watch Face files.">
    <meta name="description" content="A simple web-based inspector for Apple Watch Face files.">
    <meta property="og:title" content="Watch Face Inspector">
    <meta property="og:image" content="thumbnail.png">
    <meta property="og:url" content="https://watchface.pages.dev/index.html">
    <meta name="twitter:card" content="A simple web-based inspector for Apple Watch Face files.">
    <meta name="twitter:image" content="https://watchface.pages.dev/thumbnail.png">
    <title>FaceRead</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>FaceRead</h1>
        <input type="file" id="fileInput" accept=".watchface" style="display:none;">
        <button id="customButton">Select Watch Face</button>
        <div id="output">
            <h3>Watch Face Inspector</h3>
            <img id="snapshotImage" alt="Snapshot of Watch Face produced by source">
            <pre id="jsonOutput"></pre>
        </div>
    </div>
    <div class="footer">
        <p class="footer-text">Created by <a href="https://github.com/CtrliPhones/FaceRead" class="footer-link">CtrliPhones</a> in CotEditor</p>
        <p class="footer-text">Version 1.0 Public Beta IV</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
